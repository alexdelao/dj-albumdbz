{% extends 'core/base.html' %}
{% load static %}

{% block title %}Crear personaje{% endblock %}

{% block content %}
<style>
    label{display: none;}
</style>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-9 mx-auto">
            <h1 class="text-center mb-2">Crea a tu personaje</h1>
            <form action="" method="post" >{% csrf_token %}
                
                {{form.as_p}}
                <input type="submit" value="Crear" class='btn btn-danger btn-block'>

            </form>
        </div>
    </div>
</div>

{% endblock %}
